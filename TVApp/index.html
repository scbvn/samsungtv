<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
<style>
body, html {
	height: 100%;
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
}

* {
	box-sizing: border-box;
}

.bg-image {
	/* The image used */
	background-image: url("images/bg.jpg");
	/* Add the blur effect */
	 filter: blur(1px); 
	-webkit-filter: blur(1px);
	/* Full height */
	height: 100%;
	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
	background-color: rgb(0, 0, 0); /* Fallback color */
	background-color: rgba(0, 0, 0, 0.4); /* Black w/opacity/see-through */
	color: white;
	font-weight: bold;
	border: 3px solid #f1f1f1;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	z-index: 2;
	width: 80%;
	padding: 20px;
	text-align: center;
}
.avarta_img {
    border-radius: 50%;
    margin-left: auto;
    margin-right: auto;
    width: 40%;
}
</style>
</head>
<body>

	<div class="bg-image"></div>

	<div class="bg-text">
		<h2><font size="10">Welcome to Smart City work space</font></h2>
		<h1 style="font-size: 80px" id="textbox">Have a nice day</h1>
		<img style="display: 'none'; max-width:'50px'" id="avarta" class="avarta_img" alt="Avatar">
		<font size="9"><p id="submessage" style="display: 'none'"></p></font>
	</div>

</body>
</html>
